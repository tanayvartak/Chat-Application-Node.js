<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App (Node.js)</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/favicon.png">
  </head>
  <body>
  <div class="chat">
    <div id="sidebar" class="chat__sidebar">

    </div>
    <div class="chat__main">
      <div id="messages" class="chat__messages"></div>
      <div class="compose">
        <form id="message-form">
          <input name="message" placeholder="Type your message..." required autocomplete="off" />
          <br />
          <button class="send btn btn-warning">Send</button>
        </form>
        <br />
        <button class="btn btn-primary" id="send-location">Share location</button>
      </div>
    </div>
    </div>
  </div>
    <div class="chat">
      <h1 class="heading">Chat App</h1>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
        </div>
    </script>


    <script id="location-template" type="text/html">
    <div class="message">
      <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
      <p><a href="{{url}}" target="_blank">My current location</a></p>
    </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
